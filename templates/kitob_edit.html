<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitob Edit</title>
</head>
<body>
  <form method="POST">{% csrf_token %}
    <label>Nom:</label>
    <input type="text" name="nom" value="{{kitoblar.nom}}" disabled>
    <label>Sahifa:</label>
    <input type="number" name="sahifa" value="{{kitoblar.sahifa}}">
    <label>Janr:</label>
    <input type="text" name="janr" value="{{kitoblar.janr}}">
    <select name="m">
      <option value="">{{kitoblar.muallif.ism}}</option>
      {% for muallif in mualliflar %}
      <option value="{{muallif.id}}">
        {{muallif.ism}}
      </option>
      {%endfor%}
    </select>
    <button type="submit">Yangilash</button>
  </form>

</body>
</html>
